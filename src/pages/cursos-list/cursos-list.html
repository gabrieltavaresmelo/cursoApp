<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cursos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let curso of cursoArray" (click)="itemClicado(curso)">
      {{ curso.nome }}
    </button>  
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab (click)="openPage()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
